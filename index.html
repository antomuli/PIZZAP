<body>
<div class="container">
  <div class="cover">
      <div class="row">
          <div class="col-md-12">
            <h1>I have never met a Pizza Like you before</h1>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <label for="pizzaflavour"> <h6>Flavour</h6></label>
                  <select class="form-control" id="pizzasize">
                    <option value="choose"></option>
                    <option label="Proscuitto"></option>
                    <option label="Cantaloupe"></option>
                    <option label="Hummus"></option>
                    <option label="Butternut squash"></option>
                  </select>
                </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <label for="pizzasize"><h6>Size</h6></label>
                  <select class="form-control" id="pizzasize">
                    <option value="choose"></option>
                    <option label="Large -Ksh 2000" value="2000"></option>
                    <option label="Medium -Ksh 1500" value="1500"></option>
                    <option label="Large -Ksh 1000" value="1000"></option>
                  </select>
                </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <label for="pizzaTopping"> <h6>Topping</h6></label>
                  <select class="form-control" id="topping">
                    <option value="choose"></option>
                    <option label="Bacon" value="120"></option>
                    <option label="Mushroom" value="120"></option>
                    <option label="Sausages" value="100"></option>
                    <option label="Green Pepper" value="100"></option>
                    <option label="Pepperoni" value="200"></option>
                    <option label="White Olives" value="80"></option>
                  </select>
      
                </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <label for="pizzaCrust"><h6>Crust</h6></label>
                  <select class="form-control" id="topping">
                    <option value="choose"></option>
                    <option label="Thin Crust" value="700"></option>
                    <option label="Thick Crust" value="650"></option>
                    <option label="Deep Crust" value="600"></option>
                    <option label="Cheese" value="500"></option>
                    <option label="Stuffed Crust" value="400"></option>
                  </select>
      
                </div>
          </div>
          <div class="col-md-2">
              <div class="form-group">
                  <label for="quantity"><h6>Quantity</h6></label>
                  <input class="form-control" type="number" name="pizza" id="quantity" placeholder="How many pizza" max="" min="1">
                </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <div class="form">
                    <input type="button" value="Checkout" class="btn btn-success">
                  </div>
                </div>
          </div>
            
        </div>
        
  </div>

</div>
